<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ddZ6ii" />
    <meta
      name="description"
      content="This is a solution to the 'Order summary component' challenge on Frontend Mentor. The goal is to build out a summary card component and get it looking as close to the design as possible. Users should be able to view the optimal layout depending on their device's screen size, and see hover states for interactive elements."
    />
    <meta
      name="keywords"
      content="frontendmentor, challenge, responsive layout, semantic html, card"
    />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="wrapper">
    <main>
      <div class="card">
        <img
          src="/assets/images/illustration-hero.svg"
          alt=""
          width="450"
          height="220"
          class="card-hero"
        />
        <div class="card-container">
          <section class="card-content">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </section>
          <section class="card-plan">
            <div class="card-plan-left">
              <img
                src="assets/images/icon-music.svg"
                alt=""
                width="48"
                height="48"
              />
              <div class="card-plan-info">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="" class="cta card-plan-cta" aria-label="Change plan"
              >Change</a
            >
          </section>
          <div class="ctas">
            <button type="button" class="cta cta--primary">
              Proceed to Payment
            </button>
            <button type="button" class="cta cta--secondary">
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          title="Visit the website"
          class="footer-link"
          >Frontend Mentor</a
        >. <br />
        Coded with <span class="footer-icon">‚ù§</span> by
        <a
          href="https://github.com/ddZ6ii"
          title="Visit Github profile"
          class="footer-link"
          >ddZ6ii</a
        >.
      </p>
    </footer>
  </body>
</html>
